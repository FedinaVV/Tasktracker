<mat-card class="mat-card">
  <mat-card-header class="mat-card-header">
    <mat-card-title>
      Название
      <input type="text" class="mat-card__input" [(ngModel)]="task.getValue().title">
    </mat-card-title>
    <mat-card-subtitle>
      Приоритет
      <input type="text" class="mat-card__input" [(ngModel)]="task.getValue().priority">
    </mat-card-subtitle>
    <mat-card-subtitle>
      <label for="status">Статус</label>
      <select id="status" [(ngModel)]="task.getValue().status" class="mat-card__select">
        <option value="{{taskStatuses.CREATED.name}}">{{taskStatuses.CREATED.name}}</option>
        <option value="{{taskStatuses.IN_WORK.name}}">{{taskStatuses.IN_WORK.name}}</option>
        <option value="{{taskStatuses.CLOSED.name}}">{{taskStatuses.CLOSED.name}}</option>
      </select>
    </mat-card-subtitle>
    <mat-card-subtitle>
      Исполнители
      <input type="text" class="mat-card__input" [(ngModel)]="task.getValue().employee" >
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>Описание задачи</h3>
    <textarea cols="30" rows="10" class="mat-card__textarea" [(ngModel)]="task.getValue().name"></textarea>
    <h4>Дедлайн</h4>

    <mat-form-field>
      <mat-label>Выберите дату</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="task.getValue().deadline">
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-stroked-button class="button-save" (click)="saveTask()">Сохранить</button>
    <button mat-stroked-button (click)="deleteTask()">Удалить</button>
  </mat-card-actions>
</mat-card>
